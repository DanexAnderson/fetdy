<br>
<div class='container mt-5'>

<mat-spinner *ngIf='isloading'></mat-spinner>

<h2 class='text-primary text-center mb-4'>Login</h2>

    <form (submit) = "onLogin(loginForm)" *ngIf='!isloading' #loginForm='ngForm'>
  <mat-card class='border border-secondary col-12 col-lg-8 container-fluid shadow-sm'>

      <mat-form-field class='w-100'>
        <input matInput  placeholder="Email" name='email' ngModel
        type='email'class='bg-light p-2' #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid && [valid]==true">Please Enter Valid Email</mat-error>
      </mat-form-field>
<br><br>

<mat-form-field class='w-100'>

    <input matInput type='password' ngModel name='password' required
     placeholder="Password" class='bg-light p-2 ' #passwordInput ="ngModel"
       />
      <mat-error *ngIf="passwordInput.invalid && [valid]==true">Please Enter a Valid Password</mat-error>
    </mat-form-field>


  <button class='mt-3 pl-2 pr-2' mat-raised-button color='accent' type='submit'>Login</button>
    </mat-card>

</form>
<br><br>

</div>
