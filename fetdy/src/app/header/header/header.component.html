<mat-toolbar color = "">


<nav class="navbar navbar-expand-lg  fixed-top">
    <a class="navbar-brand ml-5" routerLink="/list">Angular</a>

    <button class="navbar-toggler hidden-sm-up" type="button"  type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault"
     aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon "><mat-icon>more_vert</mat-icon></span>
    </button>

    <div [ngbCollapse]="isNavbarCollapsed" id="navbarsDefault"
     [ngClass]="{'dropNavBG shadow-lg p-2':!isNavbarCollapsed, 'collapse navbar-collapse':true }">

        <ul class="navbar-nav mr-auto ">
            <li *ngIf='userIsAuth' class="nav-item" >
                <a routerLink='/create' mat-button (click)="isNavbarCollapsed = true"
                 class="nav-link shadow py-2 py-lg-0 pr-lg-2 pl-lg-2 pr-5 pl-5 ml-2"
                color = 'primary' routerLinkActive="mat-warn shadow-none border-bottom"><b> New Post </b></a>
            </li>
            <li class="nav-item" >
                <a mat-button routerLink='/list' (click)="isNavbarCollapsed = true"
                class="nav-link shadow py-2 py-lg-0 pr-lg-2 pl-lg-2 pr-5 pl-5 ml-2"
              color ='primary'  routerLinkActive="text-warning shadow-none border-bottom"><b> List Post </b></a>
            </li>
            <li class="nav-item">
                <a mat-button routerLink='/fitness/' (click)="isNavbarCollapsed = true"
                class="nav-link shadow py-2 py-lg-0 pr-lg-2 pl-lg-2 pr-5 pl-5 ml-2"
                color ='primary'  routerLinkActive="text-warning shadow-none border-bottom"><b> Fitness </b></a>
            </li>

        </ul>
        <ul class="navbar-nav mr-5">

            <li class="nav-item dropdown mr-5" ngbDropdown>
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>

                </a>
                <div class="dropdown-menu mr-5 border-0 shadow" aria-labelledby="navbarDropdownMenuLink" ngbDropdownMenu>
                    <a class="dropdown-item mr-5" >Action</a>
                    <a class="dropdown-item mr-5" >Another action</a>
                </div>
            </li>
            <li class="nav-item " *ngIf="route !='/auth/login'">
                <a class="nav-link " [routerLink]="userIsAuth ? ['/'] : ['./auth/login']"
                  (click)="isNavbarCollapsed = true">
                  <mat-icon class='shadow-sm rounded bg-transparent mr-2 '>account_circle</mat-icon>
                  <span *ngIf='!userIsAuth' class="">Login</span>
                  <span *ngIf='userIsAuth' class="">{{firstname+' '+lastname}}</span>
                </a>
            </li>
            <li *ngIf="!userIsAuth && route =='/auth/login'" class="nav-item">
                <a class="nav-link " (click)="isNavbarCollapsed = true"
                 routerLink="./auth/signup" >
                 <mat-icon class='shadow-sm rounded bg-transparent mr-2 '>face</mat-icon>
                 <span >Signup</span></a>
            </li>

            <li *ngIf='userIsAuth' class="nav-item">
                <button mat-button (click)="onLogout()"
                class="nav-link shadow-sm py-2 py-lg-0 pr-lg-2 pl-lg-2 pr-5 pl-5 ml-2 mt-1"
                color ='primary'  routerLinkActive="text-info " ><b> Logout </b></button>
            </li>
        </ul>
    </div>
</nav>


</mat-toolbar>
