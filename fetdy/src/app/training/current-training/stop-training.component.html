<h1 mat-dialog-title> Are You Sure ?</h1>
<mat-dialog-content>
  <p *ngIf='data.progress'> You are at {{data.progress}}% completion </p>
  <p *ngIf='data.deletePost'> {{data.deletePost}} </p>
</mat-dialog-content>
<mat-dialog-actions class="p-4">
    <button mat-stroked-button [mat-dialog-close]="true" > Yes </button>
    <button mat-stroked-button [mat-dialog-close]="false" class='ml-3' > No </button>
 </mat-dialog-actions>
