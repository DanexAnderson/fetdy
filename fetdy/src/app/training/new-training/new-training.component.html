<div class="container-fluid mt-3 overflow-hidden">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
<mat-card class="shadow rounded border">
    <mat-card-header >
        <mat-card-title class="text-success">Exercise Class
          <span class="ml-5 ">Select Your Work-Out</span>
        </mat-card-title>
        <mat-card-subtitle>Lets Start a Work-Out</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="container ml-5 ">
    <!-- <img matCardImage src="Card wide image source"> -->
    <br>
    <mat-form-field >
        <mat-label>Exercises</mat-label>

        <mat-select ngModel name="exercise" required>
          <mat-option *ngFor="let exer of exercises" [value]="exer.id">
            {{exer.name}}
          </mat-option>
        </mat-select>

      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="center">
        <button type="submit" mat-raised-button color='primary' [disabled]="f.invalid">Start</button>

    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
</form>

</div>
